<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jc="http://jcertif.com/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition>
		<div class="header">
			<div class="header-marge"/>
			<div class="header-title">
				<div class="header-title-date-event">
					<span class="header-title-date-event-text1">
						<h:outputText value="#{msg['header.date.event1']}" />
					</span>
					<span class="header-title-date-event-text2">
						<h:outputText value="#{msg['header.date.event2']}" />
					</span>
				</div>
				<c:choose>
					<c:when test="#{sessionScope.connectedUser != null}">
						<div class="header-user">#{sessionScope.connectedUser.prenom} #{sessionScope.connectedUser.nom}</div>
						<div class="header-logout">
							<h:form><h:commandLink action="#{logoutBean.logout}" value="#{msg['header.logout.button']}" /></h:form>
						</div>
					</c:when>
					<c:otherwise>
						<div class="header-logout">
					    	<h:link value="#{msg['header.login.button']}" outcome="/faces/connect/login"/>
					    </div>
					</c:otherwise>
				</c:choose>
			</div>
			
			<div class="header-menu">
				<div class="header-menu-group-button">
					<jc:headerMenuButton text="#{msg['header.menu.home']}" url="/faces/home/home.jsf"></jc:headerMenuButton>
					<jc:headerMenuButton text="#{msg['header.menu.join']}" url="/faces/join/join.jsf"></jc:headerMenuButton>
					<jc:headerMenuButton text="#{msg['header.menu.calendar']}" url="/faces/calendar/calendar.jsf"></jc:headerMenuButton>
					<jc:headerMenuButton text="#{msg['header.menu.speaker']}" url="/faces/speaker/speaker.jsf"></jc:headerMenuButton>
					<jc:headerMenuButton text="#{msg['header.menu.contact']}" url="/faces/contact/contact.jsf"></jc:headerMenuButton>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
