<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<jc:pageBanner title="#{msg['contact.banner.text']}" />

		<div class="contact-phone">
			<jc:roundedPanel titleText1="#{msg['contact.phone.title']}">
				<ui:define name="content">
					<div class="contact-phone-content">
						<div>#{msg['contact.phone.congo']}</div>
						<div>#{msg['contact.phone.france']}</div>
						<div>#{msg['contact.phone.canada']}</div>
					</div>
					
				</ui:define>
			</jc:roundedPanel>
		</div>
		<div class="contact-web">
			<jc:roundedPanel titleText1="#{msg['contact.web.title']}">
				<ui:define name="content">
					<div class="contact-web-content">
						<div>#{msg['contact.web.email']}</div>
						<div>#{msg['contact.web.twitter']}</div>
					</div>
				</ui:define>
			</jc:roundedPanel>
		</div>




	</ui:define>
</ui:composition>
</html>
