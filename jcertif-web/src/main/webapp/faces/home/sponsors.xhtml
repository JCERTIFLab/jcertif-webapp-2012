<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition>
<div class="home-sponsor">
	<jc:roundedPanel titleText1="Sponsor" styleClass="home-sponsor-panel">
		<ui:define name="content">
			
		<c:forEach var="sponsor" items="#{sponsorBean.sponsors}">
			<h:outputLink target="_blank" value="#{sponsor.siteWeb}">
				<h:graphicImage url="#{sponsorBean.picsUrl}/#{sponsor.photo}" width="80" />
			</h:outputLink>
		</c:forEach>
	
		</ui:define>
	</jc:roundedPanel>

</div>
	
</ui:composition>
</html>
