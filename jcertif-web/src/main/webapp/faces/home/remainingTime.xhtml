<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition>
	<c:set var="jours" value="#{remainingTimeBean.remainingTime}" />
	<jc:roundedPanel titleText1="#{msg['home.remainingtime.text1']} " titleText2="#{remainingTimeBean.formattedStartDate}">
		<ui:define name="content">
			<div class="home-remaining-time">
				<span class="home-remaining-time-number">${jours.hundred}</span>
				<span class="home-remaining-time-number">${jours.decade}</span>
				<span class="home-remaining-time-number">${jours.unit}</span>
				<span class="home-remaining-time-text">#{msg['home.remainingtime.nbjours']}</span>
			</div>
		</ui:define>
	</jc:roundedPanel>
</ui:composition>
</html>
