<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<jc:pageBanner title="Calendrier de l'evenement" />


		<p:growl id="messages" showDetail="true" />

		<h:form>
			<br></br>
			<div>
			<p:panel style="width: 90%; margin: auto;">
				<p:schedule value="#{agendaBean.eventModel}" widgetVar="myschedule"
							locale="fr" timeFormat="H:mm" timeZone="GMT" view="agendaWeek"
							editable="true" initialDate="#{agendaBean.dateDebutSchedule}">
					<p:ajax event="eventSelect" listener="#{agendaBean.onEventSelect}" 
							update="eventDetails" oncomplete="eventDialog.show()" />
				</p:schedule>
				<p:dialog widgetVar="eventDialog" header="Event Details"
					      showEffect="clip" hideEffect="clip" >
					<h:panelGrid id="eventDetails" columns="1">
						<h:outputText value="#{agendaBean.event.salle}"/>
						<h:outputText value="#{agendaBean.event.sommaire}" />
						<h:outputText value="#{agendaBean.event.description}" />
						<h:outputText value="#{agendaBean.event.motCle}" />
					</h:panelGrid>
				</p:dialog>
			</p:panel>
			
			</div>
			<br></br>
		</h:form>

	</ui:define>
</ui:composition>
</html>
