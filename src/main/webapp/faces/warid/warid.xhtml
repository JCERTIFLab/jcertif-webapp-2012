<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	
		<jc:pageBanner title="#{msg['warid.banner.title']}"/>
		
		<div class="form-intro">#{msg['warid.intro']}</div>
		<br/>
		<h:outputLink value="https://github.com/JCERTIFLab/jcertif-static-resources/raw/master/warid/TY%20-%20WaridLab%20Annonce.docx" target="_blank">
			<h:outputText value="#{msg['warid.annonce']}" />
		</h:outputLink>
		<br/>
		<h:outputLink value="https://github.com/JCERTIFLab/jcertif-static-resources/raw/master/warid/TY%20-%20WaridLab%20R%C3%A8glement%20du%20concours.docx" target="_blank">
			<h:outputText value="#{msg['warid.reglement']}" />
		</h:outputLink>
		<br/>
		<h:outputLink value="https://github.com/JCERTIFLab/jcertif-static-resources/raw/master/warid/TY%20-%20WaridLab%20Project%20Template.docx" target="_blank">
			<h:outputText value="#{msg['warid.template']}" />
		</h:outputLink>
		<br/>
		<br/>
        <h:form enctype="multipart/form-data" colspan="2">
            <h:outputText id="uploadMsg" value="#{waridBean.fileText}" />
            <p:fileUpload fileUploadListener="#{waridBean.handleFileUpload}"
                          mode="advanced"
                          update="uploadMsg"
                          auto="true"
                          sizeLimit="10000000"
                          allowTypes="/(\.|\/)(doc|docx)$/"/>

        </h:form>



        <h:form id="warid">
			<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid" >

				<h:outputText value="#{msg['warid.group.name']}" />
				<p:inputText value="#{waridBean.groupName}" required="true" requiredMessage="#{msg['warid.group.name']} #{msg['warid.mandatory']}"/>

				<h:outputText value="#{msg['warid.project.name']} *" />
				<p:inputText value="#{waridBean.projectName}" required="true" requiredMessage="#{msg['warid.project.name']} #{msg['warid.mandatory']}"/>

				<h:outputText value="#{msg['warid.project.lead.lastname']} *" />
				<p:inputText value="#{waridBean.leadLastName}" required="true" requiredMessage="#{msg['warid.project.lead.lastname']} #{msg['warid.mandatory']}"/>

				<h:outputText value="#{msg['warid.project.lead.firstname']} *" />
				<p:inputText value="#{waridBean.leadFirstName}" required="true" requiredMessage="#{msg['warid.project.lead.firstname']} #{msg['warid.mandatory']}"/>

				<h:outputText value="#{msg['warid.project.lead.phone']} *"  />
				<p:inputText value="#{waridBean.phone}" required="true" requiredMessage="#{msg['warid.project.lead.phone']} #{msg['warid.mandatory']}"/>

				<h:outputText value="#{msg['warid.project.lead.email']}" />
				<p:inputText value="#{waridBean.email}" required="true" requiredMessage="#{msg['warid.project.lead.email']} #{msg['warid.mandatory']}"/>




                <p:commandButton value="#{msg['warid.register']}" update="warid" actionListener="#{waridBean.register}" />
				<p:messages/>
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
