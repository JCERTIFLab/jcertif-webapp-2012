<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jcertif.com/facelets">

<ui:composition>

    <div style="float: left;">


            <p:commandLink styleClass="event-details" oncomplete="speakerDlg.show()" update=":speakerDetails" process="@form" actionListener="#{agendaBean.setSelectedSpeaker(speaker)}">
                <p:graphicImage value="#{agendaBean.speakerPhotoUrl}/#{speaker.photo}"
                                alt="#{speaker.prenom} #{speaker.nom} - #{speaker.compagnie}"
                                styleClass="event-details-img"/>
            </p:commandLink>


    </div>
    <div style="float: left">
        <ui:param name="event" value="#{line.findEvent(room)}"/>
        <p:commandLink styleClass="event-details" oncomplete="sessionDlg.show()" value="#{event.nom}" update=":sessionDetails" process="@form" actionListener="#{agendaBean.setSelectedSession(event)}"/>
    </div>


</ui:composition>
</html>
