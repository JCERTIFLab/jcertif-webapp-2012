<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<jc:pageBanner title="#{msg['contact.banner.text']}" />
			<div class="backgroundcolor">
				<div id="cadre-phone-web">
					<div id="contact-phone">
						<jc:roundedPanel titleText1="#{msg['contact.phone.title']}">
							<ui:define name="content">
								<div id="contact-phone-content">
									<div>#{msg['contact.phone.congo']}</div>
									<div>#{msg['contact.phone.france']}</div>
									<div>#{msg['contact.phone.canada']}</div>
								</div>
								
							</ui:define>
						</jc:roundedPanel>
					</div>
					<div id="contact-web">
						<jc:roundedPanel titleText1="#{msg['contact.web.title']}">
							<ui:define name="content">
								<div id="contact-web-content">
									<div>#{msg['contact.web.email']}</div>
									<div>#{msg['contact.web.twitter']}</div>
								</div>
							</ui:define>
						</jc:roundedPanel>
					</div>
				</div>

				<div id="cadre-map">
					<p:gmap center="-4.28030000, 15.258900" zoom="2" type="HYBRID"  model="#{contactBean.simpleModel}"  style="width: 550px;height:400px" />  
				</div>
			</div>
			<ui:include src="/faces/contact/faq.xhtml" />

	</ui:define>
</ui:composition>
</html>
