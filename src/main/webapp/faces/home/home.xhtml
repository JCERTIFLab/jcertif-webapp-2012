<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">
	
<h:head>

</h:head>

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	
	
		<div id="home-banner">
			<div id="home-banner-people"></div>
			<div id="home-banner-text">#{msg['home.banner.text']}</div>
			
		</div>
		
		<div id="home-body">
            <div id="home-editorial-content">
                <ui:include src="editorial.xhtml"/>
            </div>
            <div id="home-body-right-content">
                <ui:include src="/faces/home/remainingTime.xhtml" />
                <br/>

                <ui:include src="/faces/home/socialNetwork.xhtml" />
            </div>



			<div id="home-body-conference">
				<jc:roundedPanelEvent footerLink="/faces/home/2011/conference2011.xhtml" titleText1="#{msg['home.conference.title1']}" titleText2="#{msg['home.conference.title2']}" footerText="#{msg['home.conference.more']}" photo="#{homeBean.imageConference}"/>
			</div>
			<div id="home-body-university">
				<jc:roundedPanelEvent footerLink="/faces/home/2011/university2011.xhtml" titleText1="#{msg['home.university.title1']}" titleText2="#{msg['home.university.title2']}" footerText="#{msg['home.university.more']}" photo="#{homeBean.imageUniversity}"/>
			</div>
            <div style="float: right;">
                <ui:include src="/faces/home/news.xhtml" />
            </div>


            <br/>

			<ui:include src="/faces/home/sponsors.xhtml" />
		
		</div>
		</ui:define>
</ui:composition>
</html>
