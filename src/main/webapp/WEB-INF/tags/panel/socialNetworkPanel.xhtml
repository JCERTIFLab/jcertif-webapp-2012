<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://jcertif.com/facelets">

<ui:composition>
	<div id="social-network-panel">
		<div id="social-network-panel-text">
			<h:outputLink value="#{url}" target="_blank">#{text}</h:outputLink>
		</div>
		<div id="social-network-panel-img">
			<h:graphicImage value="#{img}" alt="#{text}"/>
		</div>

	</div>
</ui:composition>
</html>
