<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jcertif.com/facelets">

<ui:composition>
    <div class="rounded-panel-event">

        <div class="rounded-panel-event-header">
            <span id="rounded-panel-event-header-img"/>
            <span id="rounded-panel-event-header-text-1"><h:outputLabel value="#{titleText1}"/></span>
            <span id="rounded-panel-event-header-text-2"><h:outputLabel value="#{titleText2}"/></span>
        </div>

        <div class="photoslider-mini">
            <h:link outcome="#{footerLink}"><h:graphicImage styleClass="#{imgStyleClass}" value="#{photo}"
                                                            alt="#{footerLink}" width="100%" height="100%"/></h:link>
        </div>

        <div id="rounded-panel-event-footer">
            <span id="rounded-panel-event-footer-text"><h:link outcome="#{footerLink}">#{footerText}</h:link></span>
            <span id="rounded-panel-event-footer-img"/>
        </div>

    </div>
</ui:composition>
</html>
