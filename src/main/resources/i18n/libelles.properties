home.rubrique.title=L'événement JCertif 2012 en quelques points !
home.rubrique.content=<b>JCertif University 2012</b> :<ul><li>100 à 110 Ateliers de formation et cours sur Java, Java EE, Android, HTML5, Cloud, WebService, Maven, Web Design (Photoshop) et plus encore...</li><li>1000 - 1200  participants attendus du : Sénégal, Togo, Burkina Faso, Nigéria, Gabon, Cameroun, RD Congo, Congo Brazzaville, France, USA, Canada, Afrique du Sud etc..</li><li>4 Journées complètes de formation sur diverses technologies.</li><li>1 Journée Community Day organisée par et pour les membres de la communauté. Tables rondes, présentations, discussions informelles etc...</li><li>10 Salles de formations de 15 à 200 places</li></ul><b>JCertif Conference 2012 :</b> <ul><li>20 Présentations et démonstrations sur les dernières nouveautés et les nouvelles pratiques de l'industrie.</li><li>1000 - 1200  Participants attendus du : Sénégal, Togo, Burkina Faso, Nigéria, Gabon, Cameroun, RD Congo, Congo Brazzaville, France, USA, Canada, Afrique du Sud etc..</li><li>2 Grandes salles de conférence de 200 et 500 places</li></ul><b>Les immanquables de JCertif 2012 :</b><ul><li>Architecture Android avec Mathias Seguy (Android2ee).</li><li>Les Lab JEE de Audran Youlou (CGI France).</li><li>Google AppEngine de Francis Perron (Google Canada)</li></ul><b>Les coups de coeur de JCertif 2012 :</b><ul><li>Web Design avec PhotoShop de Christian Manthe (General Partner).</li><li>Intégration continue : Maven, Jenkins, GIT de Rossi Oddet (SQLI France).</li><li>Déployer une application Java dans le Cloud de Chris Bailey (IBM).</li><li>Exposition et démonstration de la Kinect par Microsoft Afrique! Oui Microsoft y sera en observateur : - )</li></ul>


