home.rubrique.title=JCertif 2012 c'est fini, rendez-vous pour JCertif 2013
home.rubrique.content=<b>JCertif University 2012</b> :<ul><li>100 \u00e0 110 Ateliers de formation et cours sur Java, Java EE, Android, HTML5, Cloud, WebService, Maven, Web Design (Photoshop) et plus encore...</li><li>1000 - 1200  participants attendus du : S\u00e9n\u00e9gal, Togo, Burkina Faso, Nig\u00e9ria, Gabon, Cameroun, RD Congo, Congo Brazzaville, France, USA, Canada, Afrique du Sud etc..</li><li>4 Journ\u00e9es compl\u008f\u00e8tes de formation sur diverses technologies.</li><li>1 Journ\u00e9e Community Day organis\u00e9e par et pour les membres de la communaut\u00e9. Tables rondes, pr\u00e9sentations, discussions informelles etc...</li><li>10 Salles de formations de 15 \u00e0 200 places</li></ul><b>JCertif Conference 2012 :</b> <ul><li>20 Pr\u00e9sentations et d\u00e9monstrations sur les derni\u008f\u00e8res nouveaut\u00e9s et les nouvelles pratiques de l'industrie.</li><li>1000 - 1200  Participants attendus du : S\u00e9n\u00e9gal, Togo, Burkina Faso, Nig\u00e9ria, Gabon, Cameroun, RD Congo, Congo Brazzaville, France, USA, Canada, Afrique du Sud etc..</li><li>2 Grandes salles de conf\u00e9rence de 200 et 500 places</li></ul><b>Les immanquables de JCertif 2012 :</b><ul><li>Architecture Android avec Mathias Seguy (Android2ee).</li><li>Les Lab JEE de Audran Youlou (CGI France).</li><li>Google AppEngine de Francis Perron (Google Canada)</li></ul><b>Les coups de coeur de JCertif 2012 :</b><ul><li>Web Design avec PhotoShop de Christian Manthe (General Partner).</li><li>Int\u00e9gration continue : Maven, Jenkins, GIT de Rossi Oddet (SQLI France).</li><li>D\u00e9ployer une application Java dans le Cloud de Chris Bailey (IBM).</li><li>Exposition et d\u00e9monstration de la Kinect par Microsoft Afrique! Oui Microsoft y sera en observateur : - )</li></ul>


