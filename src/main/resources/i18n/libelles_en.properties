home.rubrique.content=<b>JCertif University 2012 :</b><ul><li>100-110 Training workshops and courses on Java, Java EE, Android, HTML5, Cloud, Web Service, Maven, Web Design (Photoshop) and more ...</li><li>1000 - 1200 Expected Participants from: Senegal, Togo, Burkina Faso, Nigeria, Gabon, Cameroon, DR Congo, Congo Brazzaville, France, USA, Canada, South Africa etc...</li><li>4 Full days training on various technologies.</li><li> 1 Dedicated Community Day : A community-driven meeting, peer-to-peer learning, collaboration and creativity.</li><li>10 training rooms from 15 to 200 for groups of 6 to 50 people</li></ul><b>JCertif Conference 2012 :</b><ul><li>20 Presentations and demonstrations on the latest technology and industry practices.</li><li>1000 - 1200 Expected Participants from: Senegal, Togo, Burkina Faso, Nigeria, Gabon, Cameroon, DR Congo, Congo Brazzaville, France, USA, Canada, South Africa etc...</li><li>2 large conference rooms 200 and 500 seats</li></ul><b>The inevitable JCertif of 2012 :</b><ul><li>Android App architecture by Mathias Seguy (Android2ee).</li><li>The complete Java EE Lab by Audran Youlou (CGI France).</li><li>Google AppEngine by Francis Perron (Google Canada)</li></ul><b>The beating heart of Jcertif of 2012 :</b><ul><li>Web Design PhotoShop by Christian Manthe (General Partner).</li><li>Continuous Integration : Maven, Jenkins, GitHub ... by Rossi Oddet (SQLI France).</li><li>Deploy a Java application in the Cloud by Chirs Bailey (IBM).</li><li>Exhibition and demonstration of Kinect by Microsoft Africa! Yes Microsoft will be there as an observer: -)</li></ul>

