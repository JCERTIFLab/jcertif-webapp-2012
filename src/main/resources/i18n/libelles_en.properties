home.rubrique.title=JCertif 2012 Call for Papers Now Open !
home.rubrique.content=If you have an interesting presentation idea, we want to hear from you!<br/>Come to share your Java / Android experiences with the industry and community by submitting a proposal for this far from the « classic » event !<br/>JCertif is a mix of technical session, training, life experience and a bit of an adventure<br/>Some key points:<br/><br/><b>Content :</b><ul><li>Language: 70% French and 30% English delivered by an international team of speakers.</li><li>5 key themes: Java, Java EE and Architectures | Web and Cloud | Android, Java ME, and Web Mobile | Other languages on the JVM than Groovy, Scala, Clojure | Tools, Software development methods</li><li>The deadline for submission : 20 July 2012 at 11:59 PM PCT</li></ul><br/><b>Attendees :</b><ul><li>1000+ attendees</li></ul><br/><b>How it will be organized :</b><ul><li>Exhibition floor: 400 m2</li><li> JCertif University : 5 full days Training/Coding sessions in 7 rooms</li><li>JCertif Conference: 2 full days Conference and talk 2 rooms (500 and 200 participants)</li></ul>

